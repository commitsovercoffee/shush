<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shush</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h3>Shush</h3>
        <article>
            <div class="prompt">
                <img
                    src="assets/warning.svg"
                    alt="Warning sign."
                    width="24"
                    height="24"
                />
                <p id="message">Hi Gorgeous. Wazzup?</p>
            </div>

            <div class="section" id="signup" style="display: none">
                <input
                    id="set-password"
                    type="password"
                    placeholder="Enter Password"
                />
                <button class="primary-btn" id="signup-btn">
                    Set Password
                </button>
            </div>

            <div class="section" id="login" style="display: none">
                <input
                    id="input-password"
                    type="password"
                    placeholder="Enter Password"
                />
                <button class="primary-btn" id="login-btn">
                    Unlock Session
                </button>
            </div>

            <div class="section" id="home" style="display: none">
                <!-- Current URL input -->
                <label for="current-url">Current Site:</label>
                <input
                    id="current-url"
                    type="url"
                    placeholder="example.com"
                    required
                />

                <!-- Day Picker -->
                <fieldset>
                    <legend>Block on Days:</legend>
                    <div class="row day-picker">
                        <button type="button" class="day">Mon</button>
                        <button type="button" class="day">Tue</button>
                        <button type="button" class="day">Wed</button>
                        <button type="button" class="day">Thu</button>
                        <button type="button" class="day">Fri</button>
                        <button type="button" class="day">Sat</button>
                        <button type="button" class="day">Sun</button>
                    </div>
                </fieldset>

                <!-- Time Range -->
                <div class="row">
                    <label for="from">
                        From:
                        <input
                            type="time"
                            id="from"
                            name="block-from"
                            required
                        />
                    </label>
                    <label for="to">
                        To:
                        <input type="time" id="to" name="block-to" required />
                    </label>
                </div>

                <!-- Redirect URL -->
                <label for="redirect-url">Redirect URL (optional):</label>
                <input
                    type="url"
                    id="redirect-url"
                    name="redirect-field"
                    placeholder="https://en.wikipedia.org/wiki/Deep_work"
                />

                <!-- Submit Button -->
                <button type="button" class="primary-btn">Block Site</button>
            </div>
        </article>
    </body>
</html>
<script src="popup.js"></script>
